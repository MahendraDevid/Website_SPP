<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah SPP</title>
</head>
<body>
    <h1>Tambah SPP</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_spp">ID SPP:</label>
        <input type="text" id="id_spp" name="id_spp"><br><br>
        <label for="tahun">Tahun:</label>
        <input type="text" id="tahun" name="tahun"><br><br>
        <label for="nominal">Nominal:</label>
        <input type="text" id="nominal" name="nominal"><br><br>
        <input type="submit" value="Simpan">
    </form>
    <a href="{% url 'daftar_spp' %}">Kembali ke Daftar SPP</a> <!-- Link untuk kembali ke daftar SPP -->
</body>
</html>
